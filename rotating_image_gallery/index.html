<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image_container">
        <span style="--i : 0">
        <img src="https://picsum.photos/id/19/300/200
        " alt="no image">
        </span>
        <span style="--i : 1">
        <img src="https://picsum.photos/id/20/300/200
        " alt="no image">
        </span>
        <span style="--i : 2">
        <img src="https://picsum.photos/id/79/300/200
        " alt="no image">
        </span>
        <span style="--i : 3">
        <img src="https://picsum.photos/id/120/300/200
        " alt="no image">
        </span>
        <span style="--i : 4">
        <img src="https://picsum.photos/id/600/300/200
        " alt="no image">
        </span>
        <span style="--i : 5">
        <img src="https://picsum.photos/id/44/300/200
        " alt="no image">
        </span>
        <span style="--i : 6">
        <img src="https://picsum.photos/id/12/300/200
        " alt="no image">
        </span>
        <span style="--i : 7">
        <img src="https://picsum.photos/id/42/300/200
        " alt="no image">
        </span>
        <span style="--i : 8">
        <img src="https://picsum.photos/id/14/300/200
        " alt="no image">
        </span>
    </div>
    <div class="btn_container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next </button>
    </div>
</body>
<script src="index.js"></script>
</html>
