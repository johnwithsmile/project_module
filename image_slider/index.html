<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="img-container">
            <img src="https://picsum.photos/id/236/500/300" alt="image1">
            <img src="https://picsum.photos/id/10/500/300" alt="image2">
            <img src="https://picsum.photos/id/239/500/300" alt="image3">
            <img src="https://picsum.photos/id/240/500/300" alt="image4">
            <img src="https://picsum.photos/id/250/500/300" alt="image5">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div> 
</body>
</html>
