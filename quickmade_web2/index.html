<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 만들기</title>
</head>
<body>
<h1>예약 정보</h1>
<form action="">
    <ul>
        <li><label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름"></li>
        <li><label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" placeholder="전화번호"></li>
        <li><label for="email">이메일</label>
        <input type="text" id="email" name="email" placeholder="이메일"></li>
        <li> 
            <input type="button" value="예약하기"> 
        </li>
    </ul>

    <h1> 프런트엔드 개발자 지원서</h1>
    <h2> HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</h2>
    <hr>
    <h3> 개인정보</h3>
    <ul>
        <li><label for="name">이름</label><input type="text" id="name" name="name" placeholder="공백없이 입력해주세요"></li>
        <li><label for="phone">연락처</label>
        <input type="text" id="phone" name="phone" placeholder=""></li>
    </ul>
    <h3>지원 분야</h3>
    <ul style="list-style: none;">
        <li>
            <input type="radio" id="publishing" name="publishing" value="웹 퍼블리싱">
            <label for="publishing">웹 퍼블리싱</label>
        </li>
        <li>
            <input type="radio" id="application" name="application" value="웹 애플리케이션 개발">
            <label for="application">웹 애플리케이션 개발</label>
        </li>
        <li>
            <input type="radio" id="development" name="development" value="개발 환경 개선">
            <label for="development">개발 환경 개선</label>
        </li>
    </ul>
    <h3>지원 동기</h3>
    <textarea name="motivation" id="motivation" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    <br>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시쓰기">
</form> 
</body>
</html>
