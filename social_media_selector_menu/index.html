<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="menu ">
        <p>Social Media</p>
        <i class="fas fa-solid fa-angle-down"></i>
    </div>
    <ul class="social_lists hide">
        <li>
            <i class="fab fa-brands fa-facebook" style="color:blue"></i>
            <p>facebook</p>
        </li>
        <li>
            <i class="fab fa-brands fa-youtube" style="color:red"></i>
            <p>Youtube</p>
        </li>
        <li>
            <i class="fab fa-brands fa-twitter" style="color:#1DA1F2"></i>
            <p>Twitter</p>
        </li>
        <li>
            <i class="fab fa-brands fa-linkedin" style="color:blue"></i>
            <p>Linkedin</p>
        </li>
    </ul>
</body>
<script src="index.js"></script>
</html>
