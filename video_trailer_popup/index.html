<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <img src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1159&q=80" 
        alt="movie_image" srcset="">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime rem ea atque unde alias dolores, sequi ab? Assumenda tempora maiores quidem itaque beatae? Et, ducimus provident! Laborum voluptate animi eius!</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer_container active">
        <video src="trailer.mp4" controls></video>    
        <i class="fa-sharp fa-solid fa-circle-xmark fa-2x close_icon" ></i>
    </div>
</body>
<script src="index.js"></script>
</html>
