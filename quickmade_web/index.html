<html>

<head>
  <link href="style.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
</head>

<body>
  <div id="top">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" />
    <input type="search" value="🔍검색" />
    <div>
      <i class="fas fa-home"></i>
      <i class="far fa-paper-plane"></i>
      <i class="far fa-compass"></i>
      <i class="far fa-heart"></i>
    </div>
  </div>
  <div id="profile">
    <div id="profile_pic">
      <img class="circle_pic" src="image/profile.jpg" />
    </div>
    <div id="profile_info">
      <div id="id">
        <span>john_with_smile</span>
        <i class="fas fa-cog"></i>
      </div>          
      <button>프로필 편집</button>
    </div>
  </div>
  <div>
    <p>
      <strong id="userInfo">김정동 (Jeongdong Kim)</strong><br />
      <span id="summary">작가</span>
    </p>
    <p id="profileDetail">
      <a href="https://johnwithsmile.github.io">
        johnwithsmile.github.io
      </a>
    </p>
  </div>
  <div id="highlight_area">
    <div class="highlight">
      <div class="highlight_pic">
        <img class="circle_pic" src="./image/h1.jpg"/>
      </div>
      <div>
        😎
      </div>
    </div>
    <div class="highlight">
      <div class="highlight_pic">
        <img class="circle_pic" src="./image/h2.jpg" />
      </div>
      <div>
        🥰
      </div>
    </div>
    <div></div>
  </div>
  <div id="stat_bar">
    <div class="stat">
      게시물<br />
      133
    </div>
    <div class="stat">
      팔로워<br />
      408
    </div>
    <div class="stat">
      팔로우<br />
      189
    </div>
  </div>
  <div id="sub_icons">
    <div class="selected">
      <i class="fas fa-border-all"></i>
    </div>
    <div><i class="fas fa-film"></i></div>
    <div><i class="far fa-play-circle"></i></div>
    <div><i class="far fa-bookmark"></i></div>
    <div><i class="fas fa-user-tag"></i></div>
  </div>
  <div>
    <div class="thumbnail_grid">
      <img src="image/1.jpg" class="thumbnail" />
      <img src="image/2.jpg" class="thumbnail" />
      <img src="image/3.jpg" class="thumbnail" />
    </div>
    <div class="thumbnail_grid">
      <img src="image/4.jpg" class="thumbnail" />
      <img src="image/5.jpg" class="thumbnail" />
      <img src="image/6.jpg" class="thumbnail" />
    </div>
    <div class="thumbnail_grid">
      <img src="image/7.jpg" class="thumbnail" />
      <img src="image/8.jpg" class="thumbnail" />
      <img src="image/9.jpg" class="thumbnail" />
    </div>
  </div>
  <input type="button" value="버튼" onClick="numbering(5)">
</body>


</html>
